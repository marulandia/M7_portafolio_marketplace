<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco suave -->
  <rect width="400" height="400" fill="#f8f9ff"/>
  
  <!-- Arco iris con gradiente -->
  <defs>
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9999;stop-opacity:1" />
      <stop offset="14.28%" style="stop-color:#ffcc99;stop-opacity:1" />
      <stop offset="28.56%" style="stop-color:#fffacd;stop-opacity:1" />
      <stop offset="42.84%" style="stop-color:#99ff99;stop-opacity:1" />
      <stop offset="57.12%" style="stop-color:#99ffff;stop-opacity:1" />
      <stop offset="71.4%" style="stop-color:#99ccff;stop-opacity:1" />
      <stop offset="85.68%" style="stop-color:#e6ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffccff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo arcoíris grande -->
  <circle cx="200" cy="150" r="100" fill="url(#rainbowGrad)" opacity="0.9"/>
  
  <!-- Arcos concéntricos -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="url(#rainbowGrad)" stroke-width="3" opacity="0.7"/>
  <circle cx="200" cy="150" r="60" fill="none" stroke="url(#rainbowGrad)" stroke-width="3" opacity="0.5"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="url(#rainbowGrad)" stroke-width="3" opacity="0.3"/>
  
  <!-- Texto "Imagen" con gradiente -->
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6699ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff99ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">
    Imagen Producto
  </text>
  
  <!-- Pequeños detalles decorativos -->
  <circle cx="80" cy="80" r="15" fill="#ffccb3" opacity="0.6"/>
  <circle cx="320" cy="80" r="15" fill="#99ffff" opacity="0.6"/>
  <circle cx="320" cy="320" r="15" fill="#cc99ff" opacity="0.6"/>
  <circle cx="80" cy="320" r="15" fill="#99ff99" opacity="0.6"/>
</svg>
