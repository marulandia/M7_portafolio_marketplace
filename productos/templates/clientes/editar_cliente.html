{% extends "base.html" %}

{% block title %}Editar cliente{% endblock %}

{% block content %}
<h1 class="mb-4">Editar cliente</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
