{% extends "base.html" %}

{% block title %}Eliminar cliente{% endblock %}

{% block content %}
<h1 class="mb-4 text-danger">Eliminar cliente</h1>

<p>¿Seguro que deseas eliminar al cliente <strong>{{ cliente.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
