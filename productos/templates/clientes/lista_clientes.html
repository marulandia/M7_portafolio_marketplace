{% extends "base.html" %}

{% block title %}Clientes{% endblock %}

{% block content %}

<h1 class="mb-4">Clientes</h1>

<a href="{% url 'crear_cliente' %}" class="btn btn-primary mb-3">+ Crear cliente</a>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for c in clientes %}
        <tr>
            <td>
                <a href="{% url 'detalle_cliente' c.pk %}">
                    {{ c.nombre }}
                </a>
            </td>
            <td>{{ c.email }}</td>
            <td>{{ c.telefono }}</td>
            <td>
                <a href="{% url 'editar_cliente' c.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_cliente' c.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No hay clientes registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
