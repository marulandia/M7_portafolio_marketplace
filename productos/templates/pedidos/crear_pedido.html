{% extends "base.html" %}

{% block title %}Crear pedido{% endblock %}

{% block content %}

<h1 class="mb-4">Crear pedido</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
