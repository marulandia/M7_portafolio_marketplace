{% extends "base.html" %}

{% block title %}Editar pedido{% endblock %}

{% block content %}

<h1 class="mb-4">Editar pedido</h1>

<form method="post">

    {{ form.as_p }}

    <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
