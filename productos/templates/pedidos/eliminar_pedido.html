{% block title %}Eliminar pedido{% endblock %}

{% block content %}

<h1 class="mb-4 text-danger">Eliminar pedido</h1>

<p>¿Seguro que deseas eliminar el pedido <strong>#{{ pedido.id }}</strong> del cliente
    <strong>{{ pedido.cliente.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
