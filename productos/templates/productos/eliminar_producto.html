{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1 class="text-danger mb-4">Eliminar Producto</h1>

<p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Sí, eliminar</button>
    <a href="/productos/" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
